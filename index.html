<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Most Likely Game</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
    }
    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      font-size: 15px;
    }
    #playerDisplay, #questionDisplay {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 600;
    }
    #status {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    /* Wheel layout */
    #wheelWrapper {
      text-align: center;
      margin-top: 12px;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #e74c3c;
      margin: 0 auto 4px;
    }

    /* Screens */
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Most Likely Game</h1>

  <!-- SETUP SCREEN -->
  <div id="setupScreen" class="screen active">
    <div id="setupCard" class="card">
      <p>Enter player names, separated by commas:</p>
      <textarea id="namesInput" rows="3"
        placeholder="Alex, Sam, Jamie, Taylor"></textarea>
      <button onclick="savePlayers()">Save players</button>
      <button onclick="startGame()" id="startButton" style="margin-left:8px;">
        ‚ñ∂Ô∏è Start game
      </button>
      <p id="playersSaved" style="font-size:12px;color:#666;"></p>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <div id="gameCard" class="card">
      <h2>Judge selection</h2>

      <div id="wheelWrapper">
        <div id="pointer"></div>
        <canvas id="wheelCanvas" width="300" height="300"></canvas>
      </div>

      <button onclick="spinWheel()">üé° Spin to choose judge</button>
      <div id="playerDisplay"></div>

      <hr style="margin:16px 0;">

      <button onclick="getQuestion()">‚ùì Give me a question</button>
      <div id="questionDisplay"></div>

      <p id="status"></p>

      <button onclick="resetQuestions()" style="margin-top:12px;">
        Reset questions
      </button>

      <button onclick="endGame()" style="margin-top:12px;background:#e74c3c;color:white;">
        üö® End Game
      </button>
    </div>

    <div id="historyCard" class="card">
      <h2>History</h2>
      <p style="font-size:12px;color:#666;">
        Which player got which question this session.
      </p>
      <div id="historyContainer"></div>
      <button onclick="clearHistory()" style="margin-top:8px;">
        Clear history
      </button>
    </div>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameOverScreen" class="screen">
    <div id="gameOverCard" class="card">
      <h2 style="color:#c0392b;">GAME OVER</h2>
      <p>Here is the full history of the game:</p>
      <div id="finalHistory"></div>
      <button onclick="newGame()" style="margin-top:12px;">
        üîÅ New game
      </button>
    </div>
  </div>

  <script>
    // 1) QUESTIONS
    const ALL_QUESTIONS = [
      "Most likely to be the loudest during sex",
      "Most likely to cheat",
      "Most vanilla",
      "Most likely to be a failure",
      "Most likely to make you cum",
      "Most likely to enjoy anal",
      "Most likely to commit",
      "Most likely to get pegged/peg",
      "Most likely to have a sex change",
      "Best at head",
      "Most likely to be the best kisser",
      "Most ripped",
      "Biggest arsehole (figuratively)",
      "Biggest simp",
      "Most likely to OD"
      // ...add the rest...
    ];

    // 2) GAME STATE
    let players = [];
    let remainingQuestions = [...ALL_QUESTIONS];

    let currentPlayerIndex = null;
    let lastPlayerWithQuestion = null;
    let history = [];

    // Wheel state
    let wheelCanvas, wheelCtx;
    let wheelAngle = 0;
    let isSpinning = false;

    // ---- SCREEN CONTROL ----
    function showScreen(name) {
      document.getElementById('setupScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.remove('active');
      document.getElementById('gameOverScreen').classList.remove('active');

      if (name === 'setup') {
        document.getElementById('setupScreen').classList.add('active');
      } else if (name === 'game') {
        document.getElementById('gameScreen').classList.add('active');
      } else if (name === 'over') {
        document.getElementById('gameOverScreen').classList.add('active');
      }
    }

    // ---- SETUP ----
    function savePlayers() {
      const text = document.getElementById('namesInput').value;
      players = text.split(',')
                    .map(n => n.trim())
                    .filter(n => n.length > 0);

      if (players.length === 0) {
        alert("Add at least one player name.");
        return;
      }

      document.getElementById('playersSaved').textContent =
        "Players: " + players.join(", ");

      drawWheel();
    }

    function startGame() {
      if (players.length === 0) {
        savePlayers();
        if (players.length === 0) return;
      }

      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";

      drawWheel();
      renderHistory();
      showScreen('game');
    }

    // ---- WHEEL ----
    function drawWheel() {
      if (!wheelCtx || players.length === 0) {
        if (wheelCtx) {
          wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
        }
        return;
      }

      const ctx = wheelCtx;
      const canvas = wheelCanvas;
      const radius = canvas.width / 2 - 10;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const segmentAngle = 2 * Math.PI / players.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(wheelAngle);

      for (let i = 0; i < players.length; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#f6d365" : "#fda085";
        ctx.fill();
        ctx.strokeStyle = "#ffffff";
        ctx.stroke();

        ctx.save();
        ctx.fillStyle = "#333333";
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.font = "14px system-ui";
        ctx.fillText(players[i], radius - 10, 4);
        ctx.restore();
      }

      ctx.restore();

      ctx.beginPath();
      ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.strokeStyle = "#999999";
      ctx.stroke();
    }

    function spinWheel() {
      if (players.length === 0) {
        alert("Set up your players and start the game first.");
        return;
      }
      if (isSpinning) return;

      let availableIndices = players.map((_, i) => i);
      if (players.length > 1 && lastPlayerWithQuestion !== null) {
        availableIndices = availableIndices.filter(i => i !== lastPlayerWithQuestion);
      }
      const targetIndex =
        availableIndices[Math.floor(Math.random() * availableIndices.length)];

      isSpinning = true;
      document.getElementById('playerDisplay').textContent = "Spinning‚Ä¶";

      const extraRotations = 4 + Math.random() * 2;
      const extraAngle = extraRotations * 2 * Math.PI;
      const startAngle = wheelAngle;
      const finalAngle = startAngle + extraAngle;
      const duration = 2500 + Math.random() * 1000;
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(1, elapsed / duration);
        const eased = 1 - Math.pow(1 - t, 3);

        wheelAngle = startAngle + eased * extraAngle;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          currentPlayerIndex = targetIndex;
          const chosenName = players[currentPlayerIndex];
          document.getElementById('playerDisplay').textContent =
            "Judge: " + chosenName;
        }
      }

      requestAnimationFrame(animate);
    }

    // ---- QUESTIONS & HISTORY ----
    function getQuestion() {
      if (currentPlayerIndex === null) {
        alert("Spin the wheel to choose a judge first!");
        return;
      }

      if (remainingQuestions.length === 0) {
        document.getElementById('questionDisplay').textContent =
          "No questions left. Reset to start again.";
        return;
      }

      const idx = Math.floor(Math.random() * remainingQuestions.length);
      const question = remainingQuestions.splice(idx, 1)[0];
      const playerName = players[currentPlayerIndex];

      document.getElementById('questionDisplay').textContent =
        "Question for " + playerName + ": " + question;

      document.getElementById('status').textContent =
        remainingQuestions.length + " questions remaining.";

      lastPlayerWithQuestion = currentPlayerIndex;

      history.push({
        round: history.length + 1,
        player: playerName,
        question: question
      });
      renderHistory();
    }

    function resetQuestions() {
      remainingQuestions = [...ALL_QUESTIONS];
      document.getElementById('questionDisplay').textContent = "";
      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";
    }

    function clearHistory() {
      history = [];
      renderHistory();
    }

    function renderHistory() {
      const c = document.getElementById('historyContainer');

      if (history.length === 0) {
        c.innerHTML = "<p style='font-size:12px;color:#666;'>No history yet.</p>";
        return;
      }

      let html = "<table><tr><th>#</th><th>Player</th><th>Question</th></tr>";
      history.forEach(h => {
        html += `<tr><td>${h.round}</td><td>${h.player}</td><td>${h.question}</td></tr>`;
      });
      html += "</table>";

      c.innerHTML = html;
    }

    // ---- END / NEW GAME ----
    function endGame() {
      let html;
      if (history.length === 0) {
        html = "<p style='font-size:12px;color:#666;'>No rounds were played.</p>";
      } else {
        html = "<table><tr><th>#</th><th>Player</th><th>Question</th></tr>";
        history.forEach(h => {
          html += `<tr><td>${h.round}</td><td>${h.player}</td><td>${h.question}</td></tr>`;
        });
        html += "</table>";
      }
      document.getElementById('finalHistory').innerHTML = html;

      showScreen('over');
    }

    function newGame() {
      players = [];
      remainingQuestions = [...ALL_QUESTIONS];
      currentPlayerIndex = null;
      lastPlayerWithQuestion = null;
      history = [];
      wheelAngle = 0;
      isSpinning = false;

      document.getElementById('namesInput').value = "";
      document.getElementById('playersSaved').textContent = "";
      document.getElementById('playerDisplay').textContent = "";
      document.getElementById('questionDisplay').textContent = "";
      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";
      document.getElementById('historyContainer').innerHTML =
        "<p style='font-size:12px;color:#666;'>No history yet.</p>";

      drawWheel();
      showScreen('setup');
    }

    // ---- INIT ----
    document.addEventListener('DOMContentLoaded', () => {
      wheelCanvas = document.getElementById('wheelCanvas');
      wheelCtx = wheelCanvas.getContext('2d');

      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";
      renderHistory();
      drawWheel();
    });
  </script>
</body>
</html>
