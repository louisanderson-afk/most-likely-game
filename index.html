<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Most Likely Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 480px;           /* nice on phones */
      margin: 0 auto;
      padding: 12px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin: 8px 0 4px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 14px;
      margin-top: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    button {
      width: 100%;                /* full-width buttons for phones */
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
      font-size: 15px;
      font-weight: 600;
      background: #3498db;
      color: white;
    }
    button:active {
      transform: scale(0.98);
    }
    #playerDisplay {
      margin-top: 14px;
      font-size: 28px;
      font-weight: 800;
      text-align: center;
    }
    #questionDisplay {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    #status {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f5f5f5;
    }
    #wheelWrapper {
      text-align: center;
      margin-top: 8px;
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #e74c3c;
      margin: 0 auto 4px;
    }
    #wheelCanvas {
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
    .secondary-btn {
      background: #95a5a6;
    }
    .danger-btn {
      background: #e74c3c;
    }
    .subtext {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Most Likely Game</h1>

  <!-- SETUP (shown at start, hidden after Start game) -->
  <div id="setupCard" class="card">
    <p>Enter player names (comma-separated):</p>
    <textarea id="namesInput" rows="3"
      placeholder="Alex, Sam, Jamie, Taylor"></textarea>
    <button onclick="savePlayers()">Save players</button>
    <button onclick="startGame()" id="startButton">
      ‚ñ∂Ô∏è Start game
    </button>
    <p id="playersSaved" class="subtext"></p>
  </div>

  <!-- GAME (hidden at first) -->
  <div id="gameCard" class="card" style="display:none;">
    <h2 style="font-size:18px;margin:0 0 4px;">Judge selection</h2>
    <p class="subtext">Spin the wheel to choose who goes next.</p>

    <div id="wheelWrapper">
      <div id="pointer"></div>
      <canvas id="wheelCanvas" width="280" height="280"></canvas>
    </div>

    <button onclick="spinWheel()">üé° Spin to choose judge</button>

    <!-- Big judge name -->
    <div id="playerDisplay"></div>

    <!-- Question area: button just below name -->
    <div id="questionArea" style="margin-top:12px;">
      <button onclick="getQuestion()">‚ùì Give me a question</button>
      <div id="questionDisplay"></div>
    </div>

    <p id="status"></p>

    <!-- Reset questions -->
    <button onclick="resetQuestions()" class="secondary-btn">
      üîÑ Reset questions
    </button>

    <!-- END GAME BUTTON (always at very bottom of game card) -->
    <button onclick="endGame()" class="danger-btn" style="margin-top:12px;">
      üö® End Game
    </button>
  </div>

  <!-- GAME OVER (hidden at first) -->
  <div id="gameOverCard" class="card" style="display:none;">
    <h2 style="color:#c0392b;font-size:20px;margin-top:0;">GAME OVER</h2>
    <p class="subtext">Full history of this session:</p>
    <div id="finalHistory"></div>
    <button onclick="newGame()" style="margin-top:12px;">
      üîÅ New game
    </button>
  </div>

  <script>
    // 1) QUESTIONS ‚Äì add as many as you like
    const ALL_QUESTIONS = [
      "Most likely to be the loudest during sex",
      "Most likely to cheat",
      "Most vanilla",
      "Most likely to be a failure",
      "Most likely to make you cum",
      "Most likely to enjoy anal",
      "Most likely to commit",
      "Most likely to get pegged/peg",
      "Most likely to have a sex change",
      "Best at head",
      "Most likely to be the best kisser",
      "Most ripped",
      "Biggest arsehole (figuratively)",
      "Biggest simp",
      "Most likely to OD"
      // ...paste the rest of your questions here...
    ];

    // 2) GAME STATE
    let players = [];
    let remainingQuestions = [...ALL_QUESTIONS];

    let currentPlayerIndex = null;
    let lastPlayerWithQuestion = null;
    let history = [];

    // Wheel
    let wheelCanvas, wheelCtx;
    let wheelAngle = 0;
    let isSpinning = false;

    // ---- SETUP ----
    function savePlayers() {
      const text = document.getElementById('namesInput').value;
      players = text.split(',')
                    .map(n => n.trim())
                    .filter(n => n.length > 0);

      if (players.length === 0) {
        alert("Add at least one player name.");
        return;
      }

      document.getElementById('playersSaved').textContent =
        "Players: " + players.join(", ");

      drawWheel();
    }

    function startGame() {
      // If no players saved yet, try to save from textarea
      if (players.length === 0) {
        savePlayers();
        if (players.length === 0) return; // still nothing
      }

      // Hide setup, show game
      document.getElementById('setupCard').style.display = "none";
      document.getElementById('gameCard').style.display = "block";

      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";

      drawWheel();
    }

    // ---- WHEEL ----
    function drawWheel() {
      if (!wheelCtx || players.length === 0) {
        if (wheelCtx) {
          wheelCtx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
        }
        return;
      }

      const ctx = wheelCtx;
      const canvas = wheelCanvas;
      const radius = canvas.width / 2 - 8;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const segmentAngle = 2 * Math.PI / players.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(wheelAngle);

      for (let i = 0; i < players.length; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = startAngle + segmentAngle;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = i % 2 === 0 ? "#f6d365" : "#fda085";
        ctx.fill();
        ctx.strokeStyle = "#ffffff";
        ctx.stroke();

        ctx.save();
        ctx.fillStyle = "#333333";
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = "right";
        ctx.font = "13px system-ui";
        ctx.fillText(players[i], radius - 10, 4);
        ctx.restore();
      }

      ctx.restore();

      ctx.beginPath();
      ctx.arc(centerX, centerY, 8, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
      ctx.strokeStyle = "#999999";
      ctx.stroke();
    }

    function spinWheel() {
      if (players.length === 0) {
        alert("Set up your players and start the game first.");
        return;
      }
      if (isSpinning) return;

      // Choose target index (not lastPlayerWithQuestion if possible)
      let availableIndices = players.map((_, i) => i);
      if (players.length > 1 && lastPlayerWithQuestion !== null) {
        availableIndices = availableIndices.filter(i => i !== lastPlayerWithQuestion);
      }
      const targetIndex =
        availableIndices[Math.floor(Math.random() * availableIndices.length)];

      isSpinning = true;
      document.getElementById('playerDisplay').textContent = "Spinning‚Ä¶";
      document.getElementById('questionDisplay').textContent = "";

      const extraRotations = 4 + Math.random() * 2;
      const extraAngle = extraRotations * 2 * Math.PI;
      const startAngle = wheelAngle;
      const duration = 2500 + Math.random() * 1000;
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const t = Math.min(1, elapsed / duration);
        const eased = 1 - Math.pow(1 - t, 3);

        wheelAngle = startAngle + eased * extraAngle;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          currentPlayerIndex = targetIndex;
          const chosenName = players[currentPlayerIndex];
          const pd = document.getElementById('playerDisplay');
          pd.textContent = chosenName;

          // auto-scroll to name on phones
          pd.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      }

      requestAnimationFrame(animate);
    }

    // ---- QUESTIONS & HISTORY ----
    function getQuestion() {
      if (currentPlayerIndex === null) {
        alert("Spin the wheel to choose a judge first!");
        return;
      }

      if (remainingQuestions.length === 0) {
        document.getElementById('questionDisplay').textContent =
          "No questions left. Reset to start again.";
        return;
      }

      const idx = Math.floor(Math.random() * remainingQuestions.length);
      const question = remainingQuestions.splice(idx, 1)[0];
      const playerName = players[currentPlayerIndex];

      document.getElementById('questionDisplay').textContent =
        "Question for " + playerName + ":\n" + question;

      document.getElementById('status').textContent =
        remainingQuestions.length + " questions remaining.";

      lastPlayerWithQuestion = currentPlayerIndex;

      history.push({
        round: history.length + 1,
        player: playerName,
        question: question
      });
    }

    function resetQuestions() {
      remainingQuestions = [...ALL_QUESTIONS];
      document.getElementById('questionDisplay').textContent = "";
      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";
    }

    // ---- END GAME / NEW GAME ----
    function endGame() {
      let html;
      if (history.length === 0) {
        html = "<p class='subtext'>No rounds were played.</p>";
      } else {
        html = "<table><tr><th>#</th><th>Player</th><th>Question</th></tr>";
        history.forEach(h => {
          html += "<tr><td>" + h.round + "</td><td>" +
                  h.player + "</td><td>" + h.question + "</td></tr>";
        });
        html += "</table>";
      }
      document.getElementById('finalHistory').innerHTML = html;

      // hide game, show game over
      document.getElementById('gameCard').style.display = "none";
      document.getElementById('gameOverCard').style.display = "block";

      document.getElementById('gameOverCard').scrollIntoView({ behavior: "smooth" });
    }

    function newGame() {
      players = [];
      remainingQuestions = [...ALL_QUESTIONS];
      currentPlayerIndex = null;
      lastPlayerWithQuestion = null;
      history = [];
      wheelAngle = 0;
      isSpinning = false;

      document.getElementById('namesInput').value = "";
      document.getElementById('playersSaved').textContent = "";
      document.getElementById('playerDisplay').textContent = "";
      document.getElementById('questionDisplay').textContent = "";
      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";

      // show setup, hide others
      document.getElementById('setupCard').style.display = "block";
      document.getElementById('gameCard').style.display = "none";
      document.getElementById('gameOverCard').style.display = "none";

      drawWheel();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // ---- INIT ----
    document.addEventListener('DOMContentLoaded', () => {
      wheelCanvas = document.getElementById('wheelCanvas');
      wheelCtx = wheelCanvas.getContext('2d');

      document.getElementById('status').textContent =
        remainingQuestions.length + " questions available.";

      drawWheel();
    });
  </script>
</body>
</html>
